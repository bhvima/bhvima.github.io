<!DOCTYPE html>
<html>
  <head>
    <title>{% if page.title %}{{ page.title }} â€“ {% endif %}{{ site.name }}</title>
    {% include meta.html %}
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style type="text/css">
      .container {
        margin: 0 auto; max-width: 740px; padding: 0 10px; width: 100%;
      }
    </style>
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />
    <link href="{{ site.baseurl }}/css/emacs.css" rel="stylesheet">
    {% include mathjax.html %}
  </head>
  <body>
    <header>
      <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
          <div class="row">
            <div class="col-sm-8 col-md-7 pt-4">
              <h4 class="text-white display-6">{{ site.name }}</h4>
              <p class="text-muted">{{ site.description }}</p>
            </div>
            <div class="col-sm-4 offset-md-1 pt-4">
              {% include contact.html %}
            </div>
          </div>
        </div>
      </div>
      <div class="navbar navbar-dark bg-dark shadow-sm">
        <div class="container">
          <a href="{{ site.baseurl }}/" class="navbar-brand d-flex align-items-center">
            <div class="collapse show" id="navbarBrand">{{ site.name }}</div>
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target=".collapse" aria-controls="navbarHeader navbarBrand" aria-expanded="false">
          <span class="navbar-toggler-icon"></span>
          </button>
        </div>
      </div>
    </header>
    <div id="main" class="container">
      {{ content }}
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
